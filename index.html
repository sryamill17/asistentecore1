<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas y Respuestas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #mainSection, #questionsSection, #answerSection {
            display: none;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 8px;
            max-width: 600px;
        }
        .button, .question-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover, .question-button:hover {
            background-color: #0056b3;
        }
        #answerSection {
            display: flex;
            flex-direction: column;
        }
        #correctAnswer {
            margin: 10px 0;
            font-weight: bold;
        }
        #resultMessage {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Preguntas y Respuestas</h1>

    <div id="mainSection">
        <button class="button" onclick="showQuestions('Redes Sociales')">Redes Sociales</button>
        <button class="button" onclick="showQuestions('Familia')">Familia</button>
        <button class="button" onclick="showQuestions('Personalidad')">Personalidad</button>
        <button class="button" onclick="showQuestions('Autoestima')">Autoestima</button>
        <button class="button" onclick="showQuestions('Amistades')">Amistades</button>
        <button class="button" onclick="showQuestions('Identidad')">Identidad</button>
    </div>

    <div id="questionsSection">
        <h2 id="sectionTitle"></h2>
        <div id="questionButtons"></div>
        <button class="button" onclick="showMain()">Volver</button>
    </div>

    <div id="answerSection">
        <div id="correctAnswer"></div>
        <textarea id="userResponse" placeholder="Escribe tu respuesta aquí..." rows="4"></textarea>
        <button class="button" onclick="submitAnswer()">Verificar Respuesta</button>
        <div id="resultMessage"></div>
    </div>

    <script>
        const questionsData = {
            "Redes Sociales": [
                {
                    question: "¿Por qué es importante revisar la configuración de privacidad en redes sociales y cómo afecta esto a la seguridad del usuario?",
                    answer: "La configuración de privacidad permite al usuario controlar quién ve su información, reduciendo el riesgo de que personas con malas intenciones accedan a datos sensibles y minimizando la posibilidad de acoso, extorsión o robo de identidad."
                },
                {
                    question: "¿Cuáles son las posibles consecuencias de publicar información falsa o dañina en redes sociales?",
                    answer: "Publicar información falsa o dañina puede perjudicar la reputación del emisor y causar conflictos personales, dañar la imagen de terceros y, a largo plazo, generar una huella digital negativa que afecte futuras relaciones personales y profesionales."
                },
                {
                    question: "¿Qué riesgos existen al agregar personas desconocidas a nuestras redes sociales y cómo prevenirlos?",
                    answer: "Agregar desconocidos permite a extraños acceder a nuestra información personal, lo cual podría llevar a situaciones de riesgo como el robo de datos o el acoso. Prevenir estos riesgos implica seleccionar cuidadosamente a los contactos y no compartir información sensible."
                },
                {
                    question: "¿Cómo influye el uso excesivo de redes sociales en la vida de los jóvenes y cuál es la recomendación para un uso saludable?",
                    answer: "El uso excesivo de redes sociales puede llevar a problemas como la adicción, baja productividad y deterioro de la salud mental. Para un uso saludable, se recomienda limitar el tiempo en redes a no más de 30 minutos diarios y destinar momentos sin conexión para otras actividades."
                },
                {
                    question: "¿Cuáles son algunos de los riesgos que enfrentan niñas, niños y adolescentes en el entorno digital?",
                    answer: "Los riesgos incluyen exposición a contenido inadecuado, ciberacoso, grooming, desinformación, adicción a las pantallas, intercambio de fotos inapropiadas, y estafas. Estos peligros pueden afectar su bienestar emocional, su seguridad y su autoestima."
                }
            ],
            "Familia": [
                {
                    question: "¿Por qué la familia es importante en la creación de la estructura personal de cada uno?",
                    answer: "Puesto que, se crea la base de la personalidad orientándose en la actitud de sus padres y un poco en la de sus hermanos. Para que un ser humano evolucione es fundamental la ayuda, adecuación y constancia proporcionada por sus padres, la cual influirá a futuro en la personalidad del ser humano."
                },
                {
                    question: "¿Cuál es el rol de la madre en una familia?",
                    answer: "La madre es el principio de seguridad. Es la muestra del amor incondicional, la protección física y afectiva, sin importar lo que hagamos, nuestra madre siempre será nuestro refugio de afecto."
                },
                {
                    question: "¿Cuál es el rol del padre en una familia?",
                    answer: "El padre es el principio de la realidad. La importancia del padre es el enseñar que el mundo tiene sus leyes y sus límites."
                },
                {
                    question: "¿Son importantes la presencia materna y paterna?",
                    answer: "Los roles maternos y paternos no son excluyentes, ni exclusivos. Es decir, aunque sea fundamental contar con estos roles en nuestras vidas, tanto el padre, como la madre puede llevar a cabo las funciones del otro."
                },
                {
                    question: "¿Los humanos tenemos nuestra familia por instinto?",
                    answer: "Nosotros a diferencia de los animales, no nos alimentamos, ni dormimos, ni habitamos de manera instintiva, por tal razón, el papel de los padres es fundamental para que se inicie el proceso de socialización primaria, es decir, proporcionar a la persona mínimos vitales para que pueda integrarse a la sociedad. Por ejemplo, comer, desplazarse, educación, entre otros."
                }
            ],
            "Personalidad": [
                {
                    question: "¿Qué factores influyen en la formación de la personalidad?",
                    answer: "La herencia, el ambiente y la experiencia de la propia trayectoria."
                },
                {
                    question: "¿Cuál es la clave para alcanzar el equilibrio personal?",
                    answer: "Encontrar un modelo de identidad propio."
                },
                {
                    question: "¿Qué tres elementos básicos forman parte de la personalidad según el texto?",
                    answer: "El carácter, el temperamento y el rasgo."
                },
                {
                    question: "¿Qué papel tiene el temperamento en la personalidad?",
                    answer: "Es la parte heredada, relacionada con patrones de conducta hereditaria."
                },
                {
                    question: "¿Cómo se define la 'personalidad sana'?",
                    answer: "Aquella que ha logrado un equilibrio entre sus componentes, permitiendo un grado de madurez."
                }
            ],
            "Autoestima": [
                {
                    question: "¿Cuáles son los componentes de la autoestima?",
                    answer: "El autoestima esta compuesto la competencia, que es el componente conductual y observable de la autoestima y es medible por la efectividad y el merecimiento, que se relaciona con el valor que la persona se adjudica como ser humano."
                },
                {
                    question: "¿Cómo se puede mejorar el autoestima?",
                    answer: "El autoestima es un estatus vital de la persona, que es dinámica en el tiempo. Para tener una buena autoestima, es necesario tener una educación de la virtudes humanas y tener un trabajo de mejora continuo."
                },
                {
                    question: "¿Por qué es importante una buena autoestima?",
                    answer: "Esto permite potenciar a la persona, ayudándola a trascender sus propios límites para dar y recibir. Así, puede poner sus habilidades y talentos al servicio de los demás."
                },
                {
                    question: "¿Qué tipos de autoestima existen?",
                    answer: "- Pseudo: Alto nivel de competencia, pero bajo nivel de merecimiento\n- Baja: Bajos niveles de merecimiento y competencia\n- Narcisista: Alto nivel de merecimiento y bajo nivel de competencia\n- Alta: Alto nivel de merecimiento y competencia"
                },
                {
                    question: "¿Qué son las virtudes humanas?",
                    answer: "Son hábitos operativos buenos, que permiten el desarrollo armónico de la persona y contribuyen a su madurez natural."
                }
            ],
            "Amistades": [
                {
                    question: "¿Qué es la amistad?",
                    answer: "Un tipo de amor que implica darse desea el bien y hacer el bien para el amigo y compartir la intimidad. Se forja con virtudes y se mantiene gracias a ellas."
                },
                {
                    question: "¿Cuáles son los niveles de donación de una persona?",
                    answer: "Dar de lo que hago, dar de lo que tengo y dar de lo que soy."
                },
                {
                    question: "¿Qué se necesita para profundizar en una amistad?",
                    answer: "Cultivar la propia interioridad para poder aportar y hacer crecer la amistad. Entre más uno forme la personalidad propia e interioridad, va a haber mucho más para dar y profundizar en la amistad."
                },
                {
                    question: "¿Cuáles son los 7 pilares de la amistad?",
                    answer: "1. El respeto: Aceptar al amigo tal y como es, respetar la libertad del otro, y la forma de tratarse.\n2. La lealtad: No caben fingimientos, simulaciones, posturas postizas ni suspicacias. Se construye sobre la sinceridad y la confianza. La verdad y la corrección son aspectos importantes de la lealtad.\n3. La generosidad: La amistad es un amor que implica darse, por eso uno busca dar más que recibir en una amistad.\n4. La disposición a perdonar: La disposición a olvidar los errores del otro, vencer el orgullo. Teniendo en cuenta que todos somos imperfectos y vamos a cometer errores y cometerán errores en contra nuestra.\n5. La apertura: Compartir no es quitar sino añadir, no es exclusivista ni se limita a una sola persona.\n6. La imaginación: Es necesaria para cualquier relación humana y para comprender a las personas, ponerse en su lugar.\n7. La capacidad de compromiso: Damos paso en nuestra vida a alguien con quien podemos contar."
                },
                {
                    question: "¿Cuáles son las polillas de la amistad?",
                    answer: "1. La crítica: Hablar mal de un amigo por motivos varios.\n2. El egoísmo: Buscar el interés propio y desinterés en el otro. Utilizar a las personas para lo que quiero conseguir.\n3. El resentimiento: Llevar cuenta de los errores y agravios que me han hecho.\n4. Susceptibilidad: Tener desconfianza de la otra persona."
                }
            ],
            "Identidad": [
                {
                    question: "¿Qué es la libertad?",
                    answer: "La libertad es la capacidad que tiene el humano de decidir, pero bajo la responsabilidad, ya que, gozar de libertad no es precisamente cometer actos de un mundo vano. Que por esa falsa percepción de libertad te conviertes en presione de vicios. Por ellos la libertad va ligada en la medida que eres responsable."
                },
                {
                    question: "¿Que construye tu intimidad?",
                    answer: "La intimidad está constituida por todas aquellas cosas de tu profundo ser, aquellas cosas con las cuales tienes pudor de mostrar ante el mundo y solamente la reservas para ti. También, en casos esporádicos con personas cercanas a ti."
                },
                {
                    question: "¿Qué puede llegar a formar el libre arbitrio?",
                    answer: "Cuando posees un libre arbitrio, dejas que tus hábitos se formen, así como tus costumbres. Gracias a esto se logra alcanzar a desarrollar la capacidad humana, ya que, somos seres metódicos que se forman por la disciplina de sus hábitos."
                },
                {
                    question: "¿La autenticidad puede ser un ideal moral?",
                    answer: "En cierto modo, puede ser tomado de este modo desde un punto de vista en el que la persona se cuida, y se mejora constantemente en relación con su origen y destino. Siendo transparentes con estos."
                },
                {
                    question: "El seguir tu vocación, ¿Produce que se unifique tu vida?",
                    answer: "Realmente si, ya que, al buscar seguir una vocación en específico, esto va a generar que inconscientemente tomes aptitudes consiguientes a estas tales como; tu forma de vestir, hablar, el tipo de personas con la que te juntas, etc. Ello produce que tu vida en general, poco a poco a tu propósito. En últimas, hasta reflejas en tu familia ello. Lo importante es que te sientas autorrealizado como persona."
                }
            ]
        };

        function showQuestions(section) {
            document.getElementById('mainSection').style.display = 'none';
            document.getElementById('questionsSection').style.display = 'block';
            document.getElementById('sectionTitle').innerText = section;
            const questionButtons = document.getElementById('questionButtons');
            questionButtons.innerHTML = ''; // Clear previous buttons
            questionsData[section].forEach((item, index) => {
                const button = document.createElement('button');
                button.innerText = `Pregunta ${index + 1}`;
                button.classList.add('question-button');
                button.onclick = () => showAnswer(item.answer);
                questionButtons.appendChild(button);
            });
        }

        function showAnswer(answer) {
            document.getElementById('correctAnswer').innerText = answer;
            document.getElementById('resultMessage').innerText = '';
            document.getElementById('answerSection').style.display = 'block';
        }

        function showMain() {
            document.getElementById('mainSection').style.display = 'block';
            document.getElementById('questionsSection').style.display = 'none';
            document.getElementById('answerSection').style.display = 'none';
        }

        function submitAnswer() {
            const userResponse = document.getElementById('userResponse').value.trim();
            const correctAnswer = document.getElementById('correctAnswer').innerText;
            const resultMessage = document.getElementById('resultMessage');

            if (userResponse === '') {
                resultMessage.innerText = 'Por favor, escribe una respuesta antes de verificar.';
            } else if (userResponse === correctAnswer) {
                resultMessage.innerText = '¡Correcto! Buen trabajo.';
            } else {
                resultMessage.innerText = 'Incorrecto. Intenta de nuevo.';
            }
        }

        function search() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                if (button.innerText.toLowerCase().includes(input)) {
                    button.style.display = 'flex';
                } else {
                    button.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
