<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Personal Core 1</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Resto de estilos sin cambios */
        .answer-section {
            margin-top: 20px;
            display: none;
        }
        
        /* Modificar el cuadro de texto */
        #userAnswer {
            width: 100%;
            height: 100px; /* Aumenta el tamaño vertical */
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            resize: none; /* Evita redimensionar el cuadro de texto */
        }
        
        .answer-button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .answer-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainSection">
            <h1>Asistente Personal Core 1</h1>
            <!-- Resto del código sin cambios -->
        </div>

        <!-- Sección de Preguntas -->
        <div id="questionsSection" class="questions-section">
            <button class="back-button" onclick="showMain()">← Volver</button>
            <h2 id="sectionTitle"></h2>
            <div id="questionButtons"></div>
            <div class="answer-section" id="answerSection">
                <!-- Mostrar pregunta sobre el cuadro de respuesta -->
                <h3 id="currentQuestion"></h3>
                <textarea id="userAnswer" placeholder="Escribe tu respuesta aquí"></textarea>
                <button class="answer-button" onclick="checkAnswer()">Verificar Respuesta</button>
                <p id="resultMessage"></p>
            </div>
        </div>
    </div>

    <script>
        /* Funciones JavaScript sin cambios */
    </script>
</body>
</html>
