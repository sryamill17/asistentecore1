<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Personal Core 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .buttons, .questions {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        .button, .question-button {
            background-color: #ecf0f1;
            color: #34495e;
            padding: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            cursor: pointer;
            flex: 1 1 calc(48% - 10px);
            margin: 5px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .button:hover, .question-button:hover {
            background-color: #dcdde1;
            transform: translateY(-2px);
        }
        .search-bar {
            display: flex;
            margin-top: 20px;
        }
        .search-bar input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            outline: none;
        }
        .search-bar input[type="text"]:focus {
            border-color: #007bff;
        }
        .search-bar button {
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .search-bar button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .questions {
            display: none; /* Ocultamos las preguntas inicialmente */
            flex-direction: column;
            align-items: center;
        }
    </style>
    <script>
        function showQuestions() {
            // Ocultar los botones principales
            document.querySelector('.buttons').style.display = 'none';
            // Mostrar los botones de preguntas
            document.getElementById('questions').style.display = 'flex';
        }

        function showQuestion(number) {
            alert(`Has seleccionado la ${number}`);
        }

        function goBack() {
            // Mostrar los botones principales
            document.querySelector('.buttons').style.display = 'flex';
            // Ocultar los botones de preguntas
            document.getElementById('questions').style.display = 'none';
        }
    </script>
</head>
