<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Personal Core 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        .button {
            background-color: #f0f0f0;
            color: #333;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            flex: 1 1 calc(48% - 10px);
            margin: 5px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        .search-bar {
            display: flex;
            margin-top: 20px;
        }
        .search-bar input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .search-bar button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ASISTENTE PERSONAL CORE 1</h1>
        <div class="buttons">
            <div class="button">Redes Sociales</div>
            <div class="button">Familia</div>
            <div class="button">Personalidad</div>
            <div class="button">Autoestima</div>
            <div class="button">Amistades</div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Seleccione un tema">
            <button><span>&#128269;</span></button>
        </div>
    </div>
</body>
</html>
