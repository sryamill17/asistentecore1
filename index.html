<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Personal Core 1</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        .button {
            background-color: #ecf0f1;
            color: #34495e;
            padding: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            cursor: pointer;
            flex: 1 1 calc(48% - 10px);
            margin: 5px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #dcdde1;
            transform: translateY(-2px);
        }
        .search-bar {
            display: flex;
            margin-top: 20px;
        }
        .search-bar input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            outline: none;
            font-family: 'Lato', sans-serif;
        }
        .search-bar input[type="text"]:focus {
            border-color: #007bff;
        }
        .search-bar button {
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .search-bar button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        /* Estilos para la sección de preguntas */
        .questions-section {
            display: none;
        }
        
        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .question-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 16px;
        }
        
        .question-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
     <div class="container">
        <!-- Sección Principal -->
        <div id="mainSection">
            <h1>Asistente Personal Core 1</h1>
            <div class="buttons" id="buttonContainer">
                <div class="button" onclick="showQuestions('Redes Sociales')">📱 Redes Sociales<br><small>Conéctate con responsabilidad</small></div>
                <div class="button" onclick="showQuestions('Familia')">👨‍👩‍👧 Familia<br><small>Fortalece los lazos familiares</small></div>
                <div class="button" onclick="showQuestions('Personalidad')">🧠 Personalidad<br><small>Descubre tu verdadero yo</small></div>
                <div class="button" onclick="showQuestions('Autoestima')">💪 Autoestima<br><small>Construye tu confianza</small></div>
                <div class="button" onclick="showQuestions('Amistades')">🤝 Amistades<br><small>Haz y mantén amistades</small></div>
                <div class="button" onclick="showQuestions('Identidad')">🆔 Identidad y Libertad<br><small>Explora quién eres</small></div>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Seleccione un tema" onkeyup="search()">
                <button onclick="search()"><span>&#128269;</span></button>
            </div>
        </div>

        <!-- Sección de Preguntas -->
        <div id="questionsSection" class="questions-section">
            <button class="back-button" onclick="showMain()">← Volver</button>
            <h2 id="sectionTitle"></h2>
            <div id="questionButtons">
                <!-- Botones de preguntas que se generarán dinámicamente -->
            </div>
            <div id="answerSection">
                <!-- Aquí se mostrará la respuesta de la pregunta seleccionada -->
            </div>
        </div>
    </div>

    <script>
        // Preguntas y respuestas para cada sección
        const sections = {
            "Redes Sociales": [
                { question: "¿Por qué es importante la privacidad?", answer: "La privacidad es importante para proteger tu información personal." },
                { question: "¿Cómo evitar el ciberacoso?", answer: "Reporta y bloquea cuentas ofensivas, y ajusta tus configuraciones de privacidad." },
                { question: "¿Qué hacer si te hackean?", answer: "Cambia tu contraseña de inmediato y revisa configuraciones de seguridad." },
                { question: "¿Cuánto tiempo es saludable pasar en redes sociales?", answer: "No más de 2 horas al día para un equilibrio saludable." },
                { question: "¿Cómo identificar noticias falsas?", answer: "Verifica la fuente y busca información en medios confiables." }
            ],
            "Familia": [
                { question: "¿Cómo mejorar la comunicación familiar?", answer: "Escucha activamente y expresa tus pensamientos con respeto." },
                { question: "¿Qué hacer en momentos de conflicto?", answer: "Mantén la calma, respeta el espacio de los demás y conversa luego." },
                { question: "¿Cómo organizar actividades familiares?", answer: "Planifica con anticipación y considera los intereses de todos." },
                { question: "¿Por qué es importante pasar tiempo en familia?", answer: "Fortalece los lazos afectivos y mejora la comprensión mutua." },
                { question: "¿Cómo apoyar a un miembro de la familia?", answer: "Escúchalo, ofrécele ayuda y dale espacio si lo necesita." }
            ],
            "Personalidad": [
                { question: "¿Qué es la personalidad?", answer: "La personalidad es el conjunto de características y patrones de comportamiento que definen a una persona." },
                { question: "¿Se puede cambiar la personalidad?", answer: "Sí, es posible adaptarse y modificar ciertos rasgos a lo largo de la vida." },
                { question: "¿Por qué es importante conocer tu personalidad?", answer: "Ayuda a tomar mejores decisiones y a entender nuestras fortalezas y debilidades." },
                { question: "¿Cuál es el impacto de la personalidad en las relaciones?", answer: "La personalidad influye en cómo nos relacionamos y comprendemos a los demás." },
                { question: "¿Cómo descubrir tu tipo de personalidad?", answer: "Puedes usar tests de personalidad o analizar tus comportamientos y preferencias." }
            ],
            "Autoestima": [
                { question: "¿Qué es la autoestima?", answer: "Es la percepción y valoración que tienes de ti mismo." },
                { question: "¿Cómo mejorar la autoestima?", answer: "Reconoce tus logros, acepta tus errores y evita compararte con los demás." },
                { question: "¿Por qué es importante la autoestima?", answer: "La autoestima influye en tu bienestar emocional y en tus relaciones." },
                { question: "¿Cómo evitar una baja autoestima?", answer: "Rodéate de personas positivas y evita críticas destructivas hacia ti mismo." },
                { question: "¿Qué efectos tiene la baja autoestima?", answer: "Puede llevar a inseguridades, ansiedad y dificultad en las relaciones." }
            ],
            "Amistades": [
                { question: "¿Por qué son importantes las amistades?", answer: "Las amistades brindan apoyo, compañía y ayudan a fortalecer el bienestar emocional." },
                { question: "¿Cómo hacer nuevos amigos?", answer: "Participa en actividades sociales, muestra interés en los demás y sé abierto." },
                { question: "¿Cómo mantener una amistad?", answer: "Comunícate regularmente, sé honesto y apoya a tus amigos en sus necesidades." },
                { question: "¿Qué hacer si una amistad es tóxica?", answer: "Establece límites y evalúa si es mejor alejarte de esa persona." },
                { question: "¿Cómo manejar conflictos en una amistad?", answer: "Habla de forma abierta y escucha las preocupaciones de tu amigo." }
            ],
            "Identidad y Libertad": [
                { question: "¿Qué es la identidad?", answer: "Es el conjunto de características y valores que definen quién eres como persona." },
                { question: "¿Por qué es importante la libertad personal?", answer: "La libertad permite tomar decisiones propias y desarrollar autonomía." },
                { question: "¿Cómo descubrir tu identidad?", answer: "Explora tus intereses, valores y reflexiona sobre lo que te hace único." },
                { question: "¿Cuál es la relación entre identidad y sociedad?", answer: "La sociedad influye en la identidad, pero es importante mantener la autenticidad." },
                { question: "¿Cómo expresar tu identidad de manera saludable?", answer: "Sé auténtico, respeta tus valores y no temas mostrar tus verdaderos intereses." }
            ]
        };

        function showQuestions(section) {
            document.getElementById('mainSection').style.display = 'none';
            document.getElementById('questionsSection').style.display = 'block';
            document.getElementById('sectionTitle').textContent = section;

            // Limpiar botones de preguntas anteriores
            const questionButtons = document.getElementById('questionButtons');
            questionButtons.innerHTML = '';

            // Crear botones de preguntas para la sección actual
            sections[section].forEach((item, index) => {
                const button = document.createElement('button');
                button.className = 'question-button';
                button.textContent = item.question;
                button.onclick = () => showAnswer(section, index);
                questionButtons.appendChild(button);
            });

            // Limpiar la sección de respuesta
            document.getElementById('answerSection').innerHTML = '';
        }

        function showAnswer(section, questionIndex) {
            const answerSection = document.getElementById('answerSection');
            answerSection.innerHTML = `<p><strong>Respuesta:</strong> ${sections[section][questionIndex].answer}</p>`;
        }

        function showMain() {
            document.getElementById('mainSection').style.display = 'block';
            document.getElementById('questionsSection').style.display = 'none';
        }

        function search() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const buttons = document.getElementsByClassName('button');
            
            for (let button of buttons) {
                const buttonText = button.textContent.toLowerCase();
                if (buttonText.includes(searchText)) {
                    button.style.display = 'block';
                } else {
                    button.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
