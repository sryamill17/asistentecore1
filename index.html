<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Personal Core 1</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        .button {
            background-color: #ecf0f1;
            color: #34495e;
            padding: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            cursor: pointer;
            flex: 1 1 calc(48% - 10px);
            margin: 5px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #dcdde1;
            transform: translateY(-2px);
        }
        .search-bar {
            display: flex;
            margin-top: 20px;
        }
        .search-bar input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            outline: none;
            font-family: 'Lato', sans-serif;
        }
        .search-bar input[type="text"]:focus {
            border-color: #007bff;
        }
        .search-bar button {
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .search-bar button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        .questions-section {
            display: none;
        }
        
        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .question-button {
            background-color: #a6f7df;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 16px;
        }
        
        .question-button:hover {
            background-color: #a6f7df;
        }
        
        .answer-section {
            margin-top: 20px;
            display: none;
            flex-direction: column; /* Organiza el botón y el cuadro de texto en columna */
        }

        .answer-section input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px; /* Espacio entre el botón y el cuadro de texto */
        }

        .answer-section button {
            margin-top: 10px; /* Espacio entre el cuadro de texto y el botón */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección Principal -->
        <div id="mainSection">
            <h1>Asistente Personal Core 1</h1>
            <div class="buttons" id="buttonContainer">
                <div class="button" onclick="showQuestions('Redes Sociales')">📱 Redes Sociales<br><small>Conéctate con responsabilidad</small></div>
                <div class="button" onclick="showQuestions('Familia')">👨‍👩‍👧 Familia<br><small>Fortalece los lazos familiares</small></div>
                <div class="button" onclick="showQuestions('Personalidad')">🧠 Personalidad<br><small>Descubre tu verdadero yo</small></div>
                <div class="button" onclick="showQuestions('Autoestima')">💪 Autoestima<br><small>Construye tu confianza</small></div>
                <div class="button" onclick="showQuestions('Amistades')">🤝 Amistades<br><small>Haz y mantén amistades</small></div>
                <div class="button" onclick="showQuestions('Identidad')">🆔 Identidad y Libertad<br><small>Explora quién eres</small></div>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Seleccione un tema" onkeyup="search()">
                <button onclick="search()"><span>&#128269;</span></button>
            </div>
        </div>

        <!-- Sección de Preguntas -->
        <div id="questionsSection" class="questions-section">
            <button class="back-button" onclick="showMain()">← Volver</button>
            <h2 id="sectionTitle"></h2>
            <div id="questionButtons"></div>
            <div class="answer-section" id="answerSection">
                <h3 id="currentQuestion"></h3>
                <input type="text" id="userAnswer" placeholder="Escribe tu respuesta aquí" />
                <button onclick="checkAnswer()">Verificar Respuesta</button>
                <p id="resultMessage"></p>
            </div>
        </div>
    </div>

    <script>
        const questionsData = {
            'Redes Sociales': [
                { question: '¿Cuál es el principal objetivo de las redes sociales?', answer: 'Conectar personas' },
                { question: 'Menciona un riesgo de las redes sociales.', answer: 'Ciberacoso' },
                { question: '¿Qué es un perfil privado?', answer: 'Un perfil que limita el acceso a información' },
                { question: '¿Por qué es importante la privacidad en redes sociales?', answer: 'Para proteger información personal' },
                { question: '¿Cómo se puede reportar contenido inapropiado?', answer: 'Usando la opción de reportar en la plataforma' }
            ],
            'Familia': [
                { question: '¿Qué significa la comunicación familiar?', answer: 'Interacción entre miembros de la familia' },
                { question: 'Menciona una forma de fortalecer la relación familiar.', answer: 'Pasar tiempo juntos' },
                { question: '¿Qué es el apoyo emocional?', answer: 'Brindar comprensión y aliento' },
                { question: '¿Por qué son importantes las tradiciones familiares?', answer: 'Fomentan la unión y la identidad' },
                { question: '¿Qué rol juega el respeto en la familia?', answer: 'Fundamental para la armonía' }
            ],
            'Personalidad': [
                { question: '¿Qué es la personalidad?', answer: 'Conjunto de características psicológicas' },
                { question: 'Menciona un rasgo de personalidad.', answer: 'Extroversión' },
                { question: '¿Cómo influye la personalidad en el comportamiento?', answer: 'Dirige las acciones y reacciones' },
                { question: '¿Qué es la autoestima?', answer: 'Valoración que uno tiene de sí mismo' },
                { question: '¿Cómo se puede mejorar la autoestima?', answer: 'A través de afirmaciones positivas' }
            ],
            'Autoestima': [
                { question: '¿Qué es la autoestima?', answer: 'Valoración personal' },
                { question: '¿Por qué es importante la autoestima?', answer: 'Influye en el bienestar emocional' },
                { question: '¿Cómo se puede fomentar la autoestima?', answer: 'Reconociendo logros' },
                { question: '¿Qué papel juega la autoaceptación?', answer: 'Es esencial para la autoestima saludable' },
                { question: '¿Cómo afecta la crítica a la autoestima?', answer: 'Puede disminuirla' }
            ],
            'Amistades': [
                { question: '¿Qué cualidades debe tener un buen amigo?', answer: 'Lealtad y sinceridad' },
                { question: '¿Cómo mantener una amistad?', answer: 'Manteniendo comunicación regular' },
                { question: '¿Por qué es importante la empatía en las amistades?', answer: 'Fomenta la comprensión' },
                { question: '¿Qué significa ser un buen amigo?', answer: 'Estar disponible y ser comprensivo' },
                { question: '¿Cómo resolver conflictos entre amigos?', answer: 'Con diálogo y respeto' }
            ],
            'Identidad': [
                { question: '¿Qué es la identidad personal?', answer: 'Percepción que uno tiene de sí mismo' },
                { question: '¿Por qué es importante la libertad en la identidad?', answer: 'Permite ser auténtico' },
                { question: '¿Qué es la autoexpresión?', answer: 'Mostrar quién eres' },
                { question: '¿Cómo se forma la identidad?', answer: 'A través de experiencias y valores' },
                { question: '¿Qué papel juega la sociedad en la identidad?', answer: 'Influye en la percepción propia' }
            ]
        };

        function showQuestions(section) {
            document.getElementById("mainSection").style.display = "none";
            document.getElementById("questionsSection").style.display = "block";
            document.getElementById("sectionTitle").innerText = section;
            const questionButtons = document.getElementById("questionButtons");
            questionButtons.innerHTML = '';
            questionsData[section].forEach((item, index) => {
                const button = document.createElement("button");
                button.classList.add("question-button");
                button.innerText = `Pregunta ${index + 1}`; // Cambiado para mostrar "Pregunta 1", "Pregunta 2", etc.
                button.onclick = () => {
                    document.getElementById("answerSection").style.display = "flex";
                    document.getElementById("currentQuestion").innerText = item.question;
                    document.getElementById("userAnswer").value = '';
                    document.getElementById("resultMessage").innerText = '';
                    currentAnswer = item.answer;
                };
                questionButtons.appendChild(button);
            });
        }

        function showMain() {
            document.getElementById("mainSection").style.display = "block";
            document.getElementById("questionsSection").style.display = "none";
            document.getElementById("answerSection").style.display = "none";
        }

        let currentAnswer = '';

        function checkAnswer() {
            const userAnswer = document.getElementById("userAnswer").value.trim().toLowerCase();
            const resultMessage = document.getElementById("resultMessage");
            if (userAnswer === currentAnswer.toLowerCase()) {
                resultMessage.innerText = "¡Correcto!";
                resultMessage.style.color = "green";
            } else {
                resultMessage.innerText = "Incorrecto. Inténtalo de nuevo.";
                resultMessage.style.color = "red";
            }
        }

        function search() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const buttons = document.querySelectorAll(".button");
            buttons.forEach(button => {
                const buttonText = button.innerText.toLowerCase();
                button.style.display = buttonText.includes(searchInput) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
