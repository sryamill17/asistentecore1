<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Personal Core 1</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        .button {
            background-color: #ecf0f1;
            color: #34495e;
            padding: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            cursor: pointer;
            flex: 1 1 calc(48% - 10px);
            margin: 5px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #dcdde1;
            transform: translateY(-2px);
        }
        .search-bar {
            display: flex;
            margin-top: 20px;
        }
        .search-bar input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            outline: none;
            font-family: 'Lato', sans-serif;
        }
        .search-bar input[type="text"]:focus {
            border-color: #007bff;
        }
        .search-bar button {
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .search-bar button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        /* Estilos para la sección de preguntas */
        .questions-section {
            display: none;
        }
        
        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .question-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 16px;
        }
        
        .question-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
     <div class="container">
        <!-- Sección Principal -->
        <div id="mainSection">
            <h1>Asistente Personal Core 1</h1>
            <div class="buttons" id="buttonContainer">
                <div class="button" onclick="showQuestions('Redes Sociales')">📱 Redes Sociales<br><small>Conéctate con responsabilidad</small></div>
                <div class="button" onclick="showQuestions('Familia')">👨‍👩‍👧 Familia<br><small>Fortalece los lazos familiares</small></div>
                <div class="button" onclick="showQuestions('Personalidad')">🧠 Personalidad<br><small>Descubre tu verdadero yo</small></div>
                <div class="button" onclick="showQuestions('Autoestima')">💪 Autoestima<br><small>Construye tu confianza</small></div>
                <div class="button" onclick="showQuestions('Amistades')">🤝 Amistades<br><small>Haz y mantén amistades</small></div>
                <div class="button" onclick="showQuestions('Identidad')">🆔 Identidad y Libertad<br><small>Explora quién eres</small></div>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Seleccione un tema" onkeyup="search()">
                <button onclick="search()"><span>&#128269;</span></button>
            </div>
        </div>

      <!-- Sección de Preguntas -->
        <div id="questionsSection" class="questions-section">
            <button class="back-button" onclick="showMain()">← Volver</button>
            <h2 id="sectionTitle"></h2>
            <div id="questionButtons"></div>
            <div class="answer-section" id="answerSection">
                <p id="questionText"></p>
                <input type="text" id="responseInput" class="response-input" placeholder="Escribe tu respuesta aquí...">
                <button class="check-button" onclick="checkAnswer()">Verificar Respuesta</button>
                <p id="correctAnswer" class="correct-answer" style="display:none;"></p>
            </div>
        </div>
    </div>

    <script>
        // Preguntas y respuestas para cada sección
        const sections = {
            "Redes Sociales": [
                { question: "¿Por qué es importante la privacidad?", answer: "La privacidad es importante para proteger tu información personal." },
                { question: "¿Cómo evitar el ciberacoso?", answer: "Reporta y bloquea cuentas ofensivas, y ajusta tus configuraciones de privacidad." },
                { question: "¿Qué hacer si te hackean?", answer: "Cambia tu contraseña de inmediato y revisa configuraciones de seguridad." },
                { question: "¿Cuánto tiempo es saludable pasar en redes sociales?", answer: "No más de 2 horas al día para un equilibrio saludable." },
                { question: "¿Cómo identificar noticias falsas?", answer: "Verifica la fuente y busca información en medios confiables." }
            ],
            "Familia": [
                { question: "¿Cómo mejorar la comunicación familiar?", answer: "Escucha activamente y expresa tus pensamientos con respeto." },
                { question: "¿Qué hacer en momentos de conflicto?", answer: "Mantén la calma, respeta el espacio de los demás y conversa luego." },
                { question: "¿Cómo organizar actividades familiares?", answer: "Planifica con anticipación y considera los intereses de todos." },
                { question: "¿Por qué es importante pasar tiempo en familia?", answer: "Fortalece los lazos afectivos y mejora la comprensión mutua." },
                { question: "¿Cómo apoyar a un miembro de la familia?", answer: "Escúchalo, ofrécele ayuda y dale espacio si lo necesita." }
            ],
            "Personalidad": [
                { question: "¿Qué es la personalidad?", answer: "La personalidad es el conjunto de características y patrones de comportamiento que definen a una persona." },
                { question: "¿Se puede cambiar la personalidad?", answer: "Sí, a lo largo de la vida, con esfuerzo y autoconocimiento." },
                { question: "¿Cómo influye la personalidad en nuestras relaciones?", answer: "Determina cómo interactuamos y nos relacionamos con los demás." },
                { question: "¿Qué tipos de personalidad existen?", answer: "Existen muchos modelos, como los 16 tipos de Myers-Briggs." },
                { question: "¿Cómo entender mi propia personalidad?", answer: "Reflexiona sobre tus emociones, reacciones y comportamientos." }
            ],
            "Autoestima": [
                { question: "¿Qué es la autoestima?", answer: "Es la percepción y valoración que tenemos de nosotros mismos." },
                { question: "¿Por qué es importante tener una buena autoestima?", answer: "Ayuda a tener confianza y a enfrentar retos." },
                { question: "¿Cómo mejorar la autoestima?", answer: "Reconoce tus logros, establece metas realistas y cuida tu diálogo interno." },
                { question: "¿Qué factores afectan la autoestima?", answer: "Las experiencias, las relaciones y la autocrítica." },
                { question: "¿Cómo afecta la autoestima en las decisiones?", answer: "Una baja autoestima puede llevar a decisiones impulsivas o inseguras." }
            ],
            "Amistades": [
                { question: "¿Cómo hacer nuevos amigos?", answer: "Únete a actividades que te interesen y sé abierto/a a conocer gente." },
                { question: "¿Qué es una amistad saludable?", answer: "Una amistad basada en la confianza, el respeto y el apoyo mutuo." },
                { question: "¿Cómo resolver conflictos con amigos?", answer: "Habla sinceramente y busca una solución que beneficie a ambos." },
                { question: "¿Cómo mantener una amistad a distancia?", answer: "Comunícate regularmente y planifica visitas si es posible." },
                { question: "¿Qué hacer si un amigo te traiciona?", answer: "Comunica tus sentimientos y decide si es posible seguir adelante." }
            ],
            "Identidad": [
                { question: "¿Qué es la identidad?", answer: "Es el conjunto de características que definen a una persona." },
                { question: "¿Cómo influye la cultura en la identidad?", answer: "La cultura moldea nuestras creencias, valores y comportamientos." },
                { question: "¿Por qué es importante conocer tu identidad?", answer: "Te ayuda a comprender quién eres y cómo te relacionas con el mundo." },
                { question: "¿Qué factores afectan la identidad?", answer: "La familia, la cultura, las experiencias y las relaciones." },
                { question: "¿Cómo evolucionará tu identidad?", answer: "A medida que creces y enfrentas nuevas experiencias." }
            ]
        };

        let currentQuestions = [];
        let currentIndex = 0;

        function showQuestions(section) {
            document.getElementById('mainSection').style.display = 'none';
            document.getElementById('questionsSection').style.display = 'block';
            document.getElementById('sectionTitle').textContent = section;

            currentQuestions = sections[section];
            currentIndex = 0;
            displayQuestion(currentIndex);
        }

        function displayQuestion(index) {
            const questionText = document.getElementById('questionText');
            const responseInput = document.getElementById('responseInput');
            const correctAnswer = document.getElementById('correctAnswer');
            const answerSection = document.getElementById('answerSection');

            questionText.textContent = currentQuestions[index].question;
            responseInput.value = '';
            correctAnswer.style.display = 'none';
            answerSection.style.display = 'block';
        }

        function checkAnswer() {
            const responseInput = document.getElementById('responseInput');
            const correctAnswer = document.getElementById('correctAnswer');
            const currentQuestion = currentQuestions[currentIndex];

            if (responseInput.value.trim().toLowerCase() === currentQuestion.answer.toLowerCase()) {
                correctAnswer.textContent = "¡Correcto!";
            } else {
                correctAnswer.textContent = "Incorrecto. La respuesta correcta es: " + currentQuestion.answer;
            }
            correctAnswer.style.display = 'block';
        }

        // Se maneja el clic en las preguntas para avanzar
        document.getElementById('questionButtons').addEventListener('click', function(event) {
            if (event.target.classList.contains('question-button')) {
                const index = Array.from(document.getElementsByClassName('question-button')).indexOf(event.target);
                currentIndex = index;
                displayQuestion(currentIndex);
            }
        });

        function showMain() {
            document.getElementById('mainSection').style.display = 'block';
            document.getElementById('questionsSection').style.display = 'none';
        }

        function search() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const buttons = document.getElementsByClassName('button');

            for (let button of buttons) {
                const buttonText = button.textContent.toLowerCase();
                if (buttonText.includes(searchText)) {
                    button.style.display = 'block';
                } else {
                    button.style.display = 'none';
                }
            }
        }

        // Inicializa los botones de preguntas
        const questionButtonsContainer = document.getElementById('questionButtons');
        for (let i = 1; i <= 5; i++) {
            const button = document.createElement('button');
            button.className = 'question-button';
            button.textContent = 'Pregunta ' + i;
            questionButtonsContainer.appendChild(button);
        }
    </script>
</body>
</html>
